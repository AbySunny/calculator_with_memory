<!DOCTYPE html>
<html lang="en">
<head>   
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn{
            width: 60px;
            height: 50px;
        }
    </style>
</head>
<body class="bg-dark">
    <div class=" bg-black border border-secondary  pt-3 px-5 pb-5 mx-auto mt-5" style="width: 500px;">
        <div>
            <h2 class="text-center text-white">CALCULATOR</h2>
            <input id="result" type="text" class="form-control">
        </div>
        <div class="buttons mt-4 px-4">
            <button onclick="allclear()" class="btn rounded-circle btn-warning ms-3 me-2">C</button>
            <button onclick="displaydata('%')" class="btn rounded-circle btn-warning mx-2">%</button>
            <button onclick="displaydata('/')" class="btn rounded-circle btn-warning mx-2">/</button>
            <button onclick="backspace()" class="btn rounded-circle btn-warning mx-2">&#9003;</button>
    
        </div>
        <div class="buttons mt-4 px-4">
            <button onclick="displaydata(1)" class="btn rounded-circle btn-light ms-3 me-2">1</button>
            <button onclick="displaydata(2)" class="btn rounded-circle btn-light mx-2">2</button>
            <button onclick="displaydata(3)" class="btn rounded-circle btn-light mx-2">3</button>
            <button onclick="displaydata('*')" class="btn rounded-circle btn-warning mx-2">*</button>
    
        </div>
        <div class="buttons mt-4 px-4">
            <button onclick="displaydata(4)" class="btn rounded-circle btn-light ms-3 me-2">4</button>
            <button onclick="displaydata(5)" class="btn rounded-circle btn-light mx-2">5</button>
            <button onclick="displaydata(6)" class="btn rounded-circle btn-light mx-2">6</button>
            <button onclick="displaydata('+')" class="btn rounded-circle btn-warning mx-2">+</button>
    
        </div>
        <div class="buttons mt-4 px-4">
            <button onclick="displaydata(7)" class="btn rounded-circle btn-light ms-3 me-2">7</button>
            <button onclick="displaydata(8)" class="btn rounded-circle btn-light mx-2">8</button>
            <button onclick="displaydata(9)" class="btn rounded-circle btn-light mx-2">9</button>
            <button onclick="displaydata('-')" class="btn rounded-circle btn-warning mx-2">-</button>
    
        </div>
        <div class="buttons mt-4 px-4">
            <button onclick="displaydata(0)" class="btn rounded-circle btn-light ms-3 me-2">0</button>
            <button onclick="displaydata('.')" class="btn rounded-circle btn-light mx-2">.</button>
            <button onclick="memory()" class="btn rounded-circle btn-light mx-2">m</button>
            <button onclick="answer()" class="btn rounded-circle btn-warning mx-2">=</button>
    
        </div>   
    </div>
          
</body>
<script>
    function displaydata(data){
    result.value+=data
}
let arr = []
function allclear(){
    result.value=""
}
function answer(){
    result.value=eval(result.value)
    
    if(arr.length<10){
        arr.push(result.value)
    }
    else{
        arr.shift()
        arr.push(result.value)
    }
    
}
function backspace(){
    data=result.value
    result.value=data.slice(0,-1)
}
function memory(){
    result.value = arr
    
}

</script>
</html>
